<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="arshiya" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content="building xo game" />
    <meta name="keywords" content="XO, GAME,xo, game" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>XO game</title>
  </head>
  <body>
    <div class="darkMode-container">
      <img src="animatedIcons/sun.png" alt="sun" class="darkMode-img" />
      <div class="toggle"></div>
    </div>
    <div class="darkBgSpread"></div>
    <div class="game-container">
      <div class="cells-container">
        <div class="cell">
          <div class="overlay"></div>
        </div>
        <div class="cell">
          <div class="overlay"></div>
        </div>
        <div class="cell">
          <div class="overlay"></div>
        </div>
        <div class="cell">
          <div class="overlay"></div>
        </div>
        <div class="cell">
          <div class="overlay"></div>
        </div>
        <div class="cell">
          <div class="overlay"></div>
        </div>
        <div class="cell">
          <div class="overlay"></div>
        </div>
        <div class="cell">
          <div class="overlay"></div>
        </div>
        <div class="cell">
          <div class="overlay"></div>
        </div>
      </div>
      <div class="game-input-container">
        <h2 class="sign">it's someone's turn</h2>

        <form action="#" method="post" class="game-input-form">
          <!-- name -->
          <div class="form-floating">
            <input
              type="text"
              name="firstPlayerName"
              id="firstP"
              class="form-control"
              placeholder="firstName"
            />
            <label for="firstP">first person name</label>
          </div>
          <!-- char -->
          <div class="form-floating">
            <select name="firstPersonChar" id="firstChar" class="form-control">
              <option value="dragon" selected>dragon</option>
              <option value="ninja">ninja</option>
              <option value="knight">knight</option>
            </select>
            <label for="firstChar"> choose your character</label>
          </div>

          <!--finish first person-->
          <!--start second person-->
          <!-- name -->
          <div class="form-floating">
            <input
              type="text"
              name="secondPlayerName"
              id="secondP"
              class="form-control"
              placeholder="firstName"
            />
            <label for="secondP">second person name</label>
          </div>
          <!-- char -->
          <div class="form-floating">
            <select
              name="secondPersonChar"
              id="secondChar"
              class="form-control"
            >
              <option value="dragon">dragon</option>
              <option value="ninja" selected>ninja</option>
              <option value="knight">knight</option>
            </select>
            <label for="secondChar"> choose your character</label>
          </div>
          <button type="button" class="btn btn-success mb-1 start-btn">
            start
          </button>
          <button class="btn btn-danger reset-btn" type="button">
            clear board + value reset
          </button>
        </form>
      </div>
    </div>

    <!--my alert-->
    <div class="custom-alert"></div>
    <script src="script.js"></script>
  </body>
</html>
