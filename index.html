<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="arshiya">
    <meta name="robots" content="index,follow">
    <meta name="description" content="building xo game">
    <meta name="keywords" content="XO, GAME,xo, game">
    <link rel="stylesheet" href="style.css">
    <title>XO game</title>
</head>
<body>
    <div class="game-container">
        <div class="cells-container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="game-input-container">
            <form action="#" method="post" class="game-input-form">
                <label for="firstP">first person label</label>
                <input type="text" name="firstPlayerName" id="firstP">
                <label for="firstChar">first person character</label>
                <input type="text" name="firstPlayerCharacter" id="firstChar">
                <!--finish first person-->
                <!--start second person-->
                <label for="secondP">second person label</label>
                <input type="text" name="secondPlayerName" id="secondP">
                <label for="secondChar">second person character</label>
                <input type="text" name="secondPlayerCharacter" id="secondChar">

            </form>

        </div>
    </div>



     <script src="script.js"></script>
</body>
</html>
